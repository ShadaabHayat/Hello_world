apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  KAFKA_BROKERS: {{ .Values.config.kafkaBrokers | quote }}
  SCHEMA_REGISTRY_URL: {{ .Values.config.schemaRegistryUrl | quote }}
  RESOURCE_DEVICE_TOPIC_NAME: {{ .Values.config.resourceDeviceTopic | quote }}
  USER_TOPIC_NAME: {{ .Values.config.userTopic | quote }}
  K6_VUS: {{ .Values.config.k6Vus | quote }}
  K6_DURATION: {{ .Values.config.k6Duration | quote }}
  PARTITIONS_COUNT_FOR_TOPIC: {{ .Values.config.partitionsCountForTopic | quote }}
  SCHEMA_TYPE: {{ .Values.config.schemaType | quote }}

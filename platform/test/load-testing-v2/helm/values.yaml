# Default values for k6-load-test
replicaCount: 3

image:
  repository: jawadahmadd/k6-load-testing
  tag: v7
  pullPolicy: Always

config:
  kafkaBrokers: "common-kafka.common.svc.cluster.local:9092"
  schemaRegistryUrl: "http://cp-schema-registry-common-kafka.common.svc.cluster.local:8081"
  resourceDeviceTopic: "aicore-resource-device"
  userTopic: "aicore-users-topic"
  k6Vus: "5"
  k6Duration: "3600s"
  partitionsCountForTopic: "10"
  schemaType: "avro"

persistence:
  enabled: false
  size: 1Gi
  storageClass: ""

service:
  type: ClusterIP
  port: 80

scheduling:
  antiAffinityAppLabel: cp-kafka-connect
  maxSkew: 1
  whenUnsatisfiable: ScheduleAnyway

apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  selector:
    app: minio
  ports:
    - protocol: TCP
      port: 80
      targetPort: s3api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: default
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2025-02-07T23-21-09Z
        env:
          - name: MINIO_ROOT_USER
            value: 'minioadmin'
          - name: MINIO_ROOT_PASSWORD
            value: 'minioadmin'
        ports:
          - containerPort: 9000
            name: s3api
          - containerPort: 9001
            name: webui
        args: ["server", "--console-address", ":9001", "/data"]
---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-bucket
  namespace: default
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-minio
        image: amazon/aws-cli:2.24.4
        command: ["/bin/bash"]
        args: ["-c", "sleep 3"]
      containers:
      - name: create-bucket
        image: amazon/aws-cli:2.24.4
        command: ["/bin/bash"]
        args: ["-c", "aws --endpoint-url http://minio.default.svc.cluster.local s3 mb s3://my-bucket --region eu-west-1 || exit 0"]
        env:
          - name: AWS_ACCESS_KEY_ID
            value: 'minioadmin'
          - name: AWS_SECRET_ACCESS_KEY
            value: 'minioadmin'

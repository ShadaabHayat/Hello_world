apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-envs
  namespace: aicore
  labels:
    app: {{ .Release.Name }}
  annotations:
    avp.kubernetes.io/path: "/kv/data/aicore/{{ .Values.global.cluster_name }}"
data:
  AWS_ACCESS_KEY_ID: <AWS_ACCESS_KEY_ID>
  AWS_SECRET_ACCESS_KEY: <AWS_SECRET_ACCESS_KEY>
